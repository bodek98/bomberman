<!DOCTYPE html>
<html>
  <head>
    <title>Bomberman</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png" />

    <link rel="stylesheet" href="style/bomberman.css" />
    <script type="text/javascript" src="src/tools.js"></script>
    <script type="text/javascript" src="src/actor.js"></script>
    <script type="text/javascript" src="src/player.js"></script>
    <script type="text/javascript" src="src/bomb.js"></script>
    <script type="text/javascript" src="src/map-manager.js"></script>
    <script type="text/javascript" src="src/game-manager.js"></script>
    <script type="text/javascript" src="src/bomberman.js"></script>
  </head>

  <body></body>
  <div id="container">
    <div class="score-board green-player">
      <div id="green-player-score-icon" class="player-icon"></div>
      <div id="green-player-score" class="score"></div>
    </div>
    <div class="score-board red-player">
      <div id="red-player-score-icon" class="player-icon"></div>
      <div id="red-player-score" class="score"></div>
    </div>
    <div id="game-container"></div>
    <div id="game-over">
      <div id="game-over-background"></div>
      <div id="game-over-board">
        <div>Loser:</div>
        <div id="game-over-loser"></div>
      </div>
    </div>
  </div>
</html>
